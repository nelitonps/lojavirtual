<section class="product-list">
    <div class="product-list-card" *ngFor="let produto of produtos">
        <a routerLink="/produtos/{{produto.id}}" class="product-list-link">
            <img [src]="produto.imagem">
            <h2 class="product-item-name">
                {{ produto.descricao }}
            </h2>
            <p class="product-item-price">
                {{ produto.preco | currency: "BRL"}}
            </p>
            <p class="product-item-price-description">
                {{ produto.descricaoPreco }}
            </p>
            <button class="product-item-buy-button" type="button">Comprar</button>
        </a>
    </div>
</section>
